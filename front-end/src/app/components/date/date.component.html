
<label class="ml-2 date-label mb-0 text-info text-center">Please choose date for {{categoryName}}</label>
<div class="d-flex bd-highlight justify-content-center 
dateDiv align-items-center border border-warning rounded">

<div>
<div *ngIf="dateNotSelected; elseBlock">
    <div class="dateSelection inline" >
    <select class="custom-select mx-10" #selectedDate id="examDates">
        <option [ngValue]="date"  *ngFor="let date of uniqueDates">
            {{date}}
        </option>
    </select>
</div>
<a  class="btn  btn-outline-success 
text-nowrap inline ml-2" role="button" (click)="getAvailableSubjects(selectedDate.value)">
    Ok
</a>

</div>
</div>
<!--else block goes here-->
<ng-template #elseBlock>

</ng-template>
<!--else block ends here-->

</div>
